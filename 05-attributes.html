<!DOCTYPE html>
<html>
    <head>
        <!-- this section contains meta-information-->
    </head>
    <body>
        <!--tell the browser to open a new window-->
        <a href="http://google.com" target="_blank">Link to Google</a><br>
        <a href="https://linkedin.com" target="_blank">Link to LinkedIn</a>
        <br>
        <br>

        <!-- tell the browser to open the linked document in the same frame as it was clicked-->
        <a href="https://google.com" target="new">Link to Google</a><br>
        <a href="https://linkedin.com" target="new">Link to LinkedIn</a>
    </body>
</html>
